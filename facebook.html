<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - log in or sign up</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 20px;
      width: 350px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }
    .login-box h1 {
      color: #1877f2;
      font-size: 40px;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .login-box input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 14px;
      background: #1877f2;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #166fe5;
    }
    .login-box a {
      display: block;
      margin-top: 15px;
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>facebook</h1>
    <form>
      <input type="text" placeholder="Email address or phone number" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Log in</button>
    </form>
    <a href="#">Forgotten account?</a>
    <a href="#">Sign up for Facebook</a>
  </div>
</body>
</html>
