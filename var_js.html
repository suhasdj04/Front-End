<html>
<head>
    <title>Arithmetic Operators</title>
</head>
<body>
    <h1>Arithmetic Operators in JS (Check Console)</h1>
    <script>
        // Declaring variables with different datatypes
        let a = 25;       // integer
        let b = 10;       // integer
        let c = 12.5;     // float
        let d = "5";      // string
        let e = true;     // boolean (true = 1, false = 0)

        console.log("a =", a);
        console.log("b =", b);
        console.log("c =", c);
        console.log("d =", d);
        console.log("e =", e);

        // Arithmetic operations
        console.log("Addition (a + b) =", a + b);
        console.log("Subtraction (a - b) =", a - b);
        console.log("Multiplication (a * b) =", a * b);
        console.log("Division (a / b) =", a / b);
        console.log("Modulus (a % b) =", a % b);
        console.log("Exponentiation (a ** 2) =", a ** 2);

        // Mixing datatypes
        console.log("a + c =", a + c);
        console.log("a + d (number + string) =", a + d);
        console.log("a + e (number + boolean) =", a + e);
    </script>
</body>
</html>
