<html>
<head>
    <title>Calculator in Js</title>
    <style>
        h1 {
            text-align: center;
            color: transparent;
            background: linear-gradient(brown, yellow, green);
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <h1>CALCULATOR</h1>
    <script>
        let a = Number(prompt("Enter the 1st Digit: "));
        let b = Number(prompt("Enter the 2nd Digit: "));

        document.writeln(`Number-1: ${a}<br>`);
        document.writeln(`Number-2: ${b}<br>`);

        let add = (a, b) => a + b;
        document.writeln(`Sum of ${a} and ${b} is: ${add(a, b)}<br>`);

        let sub = (a, b) => a - b;
        document.writeln(`Subtraction of ${a} and ${b} is: ${sub(a, b)}<br>`);

        let mul = (a, b) => a * b;
        document.writeln(`Multiplication of ${a} and ${b} is: ${mul(a, b)}<br>`);

        let div = (a, b) => a / b;
        document.writeln(`Division of ${a} and ${b} is: ${div(a, b)}<br>`);

        let mod = (a, b) => a % b;
        document.writeln(`Modulus of ${a} and ${b} is: ${mod(a, b)}<br>`);
    </script>
</body>
</html>
