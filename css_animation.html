<html>
    <head>
        <title>css animation</title>
        <style>
            h1{
                text-align: center;
                color: rgb(25, 3, 70);
            }
            .root{
                width:100px;
                height:100px;
                background-color: red;
                border-radius: 50px;
                margin-left: 580px;
                position: relative;
                animation: c 0.5s  infinite;

            }
            @keyframes c{
                0%{left:0px;}
                50%{left:200px; background-color: hotpink;}
                100%{left:0px;background-color: rgb(36, 193, 78);}
            }
            
        </style>
    </head>
    <body>
        <h1>Css Animation</h1>
        <div class="root"></div>

        
    </body>
</html>
