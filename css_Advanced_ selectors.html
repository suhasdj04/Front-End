<html>
    <head>
        <title>CSS Advanced Selectors</title>
        <style>
            h1{
                color: rgb(68, 10, 240);
                text-decoration: underline;
                text-align: center;
            }
            li:nth-child(1){
                color:red
            }
            li:hover{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>CSS Advanced Selectors</h1>
        <div class="parent">
            <p >ALLIANCE</p>
            <span>UNIVERSITY</span><p></p>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>

            </ul>

    </body>
</html>
