<!DOCTYPE html>
<html>
<head>
  <title>Valentine's Week using Switch</title>
</head>
<body>
  <h1><u>Valentine's Week Celebration</u></h1>

  <script>
    
    let day = Number(prompt("Enter a number between 1 to 7 to know which Valentineâ€™s Day it is:"));

    switch(day) {
      case 1:
        document.write(" Day 1: Rose Day (February 7)<br><br>");
        console.log("Day 1: Rose Day");
        break;
      case 2:
        document.write(" Day 2: Propose Day (February 8)<br><br>");
        console.log("Day 2: Propose Day");
        break;
      case 3:
        document.write(" Day 3: Chocolate Day (February 9)<br><br>");
        console.log("Day 3: Chocolate Day");
        break;
      case 4:
        document.write(" Day 4: Teddy Day (February 10)<br><br>");
        console.log("Day 4: Teddy Day");
        break;
      case 5:
        document.write(" Day 5: Promise Day (February 11)<br><br>");
        console.log("Day 5: Promise Day");
        break;
      case 6:
        document.write(" Day 6: Hug Day (February 12)<br><br>");
        console.log("Day 6: Hug Day");
        break;
      case 7:
        document.write(" Day 7: Kiss Day (February 13)<br><br>");
        console.log("Day 7: Kiss Day");
        break;
      default:
        document.write("February 14: Happy Valentine's Day! ");
        console.log("Happy Valentine's Day!");
    }
  </script>
</body>
</html>
